{% extends "base.html" %}

{% block content %}

<h1>Homework for today</h1>
<p>Student: {{ student.first_name }}</p>
<h3>{{ homework.title }}</h3>
<p>{{ homework.description }}</p>

<div class="homework-box">
  <form class="homework-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="text" placeholder="Your answer">
      <input type="file" name="file">
      <button type="submit">Submit</button>
  </form>
</div>

{% endblock content %}
