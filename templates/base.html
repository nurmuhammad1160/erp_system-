<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Platform</title>
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    /* ===== HEADER ===== */
    header {
      background:  #34495e;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 6px 30px 6px 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .search-box button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
    }

    /* ===== HERO SECTION ===== */
    {% load static %}
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{% block title %}ERP Platform{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script defer src="{% static 'js/site.js' %}"></script>
      </head>
      <body class="app-root">
        <header class="site-header">
          <div class="header-left">
            <button id="navToggle" class="mobile-nav-toggle" aria-expanded="false" aria-controls="mainNav">☰</button>
            <a class="brand" href="/">StudyZone</a>
          </div>
          <nav class="site-nav" aria-label="Main navigation">
            <ul id="mainNav" class="main-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Quizzes</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </header>

        <main>
          {% block content %}{% endblock %}
        </main>

        <footer>
          <div class="container">© {{ year|default:2025 }} StudyZone • <a href="#">Privacy</a></div>
        </footer>
      </body>
    </html>
      display: grid;
