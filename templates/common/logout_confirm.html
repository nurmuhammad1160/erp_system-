<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimdan Chiqish | ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .logout-card {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h2 class="h4 text-warning mb-3">Tizimdan Chiqish</h2>
        <p class="mb-4">Haqiqatan ham hisobingizdan chiqmoqchimisiz?</p>
        
    <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-3 fw-semibold">Ha, Chiqish</button>
        </form>
        
        <a href="{% url 'index' %}" class="btn btn-secondary w-100">Bekor qilish</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
