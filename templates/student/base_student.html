{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Portal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>College ERP - Student Portal</h1>
        <nav>
            <ul>
                <li><a href="{% url 'student:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'student:courses' %}">Courses</a></li>
                <li><a href="{% url 'student:grades' %}">Grades</a></li>
                <li><a href="{% url 'student:profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year|default:2025 }} College ERP</p>
    </footer>
</body>
</html>
