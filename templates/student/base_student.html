{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{% block title %}Student Portal{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script defer src="{% static 'js/site.js' %}"></script>
    </head>
    <body class="app-root">
        <header class="site-header">
            <div class="header-left">
                <button id="navToggle" class="mobile-nav-toggle" aria-expanded="false" aria-controls="mainNav">â˜°</button>
                <a class="brand" href="/">College ERP</a>
            </div>
            <nav aria-label="Student navigation">
                <ul id="mainNav" class="main-nav">
                    <li><a href="{% url 'student:dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'student:courses' %}">Courses</a></li>
                    <li><a href="{% url 'student:grades' %}">Grades</a></li>
                    <li><a href="{% url 'student:profile' %}">Profile</a></li>
                    <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="container">&copy; {{ year|default:2025 }} College ERP</div>
        </footer>
    </body>
</html>
