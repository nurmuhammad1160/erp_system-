<!-- templates/teacher/reports.html -->
{% extends 'base.html' %}

{% block title %}Hisobotlar - O'qituvchi{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h4 class="mb-0">
                <i class="bi bi-file-bar-graph"></i> Hisobotlar
            </h4>
        </div>
        <div class="card-body">
            <!-- Statistika -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5>Jami O'quvchilar</h5>
                            <h2>{{ total_students }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5>Jami Topshiriqlar</h5>
                            <h2>{{ total_homeworks }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning text-dark">
                        <div class="card-body">
                            <h5>Baholangan</h5>
                            <h2>{{ graded_submissions }}</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Batafsil hisobotlar tez orada qo'shiladi
            </div>
        </div>
    </div>
</div>
{% endblock %}
